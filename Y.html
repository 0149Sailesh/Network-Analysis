<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./NA assignment/Styles/conversion.css">
    <style>
        body{
          background-image: url(./1back.jpg);
          background-repeat: no-repeat;
          background-size: cover;

        }
      
      </style>
    <title>2 Port Parameter Conversion</title>
</head>
<body>
  <div class="head">
    Y-PARAMETERS
   </div>
   
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Y11</label>
            <div class="col-sm-10">
              <input type="number" class="col-sm-2 form-control" id="y11r" placeholder="Re">
              <input type="number" class="col-sm-2 form-control" id="y11i" placeholder="Im">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Y12</label>
            <div class="col-sm-10">
                <input type="number" class="col-sm-2 form-control" id="y12r" placeholder="Re">
                <input type="number" class="col-sm-2 form-control" id="y12i" placeholder="Im">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Y21</label>
            <div class="col-sm-10">
                <input type="number" class="col-sm-2 form-control" id="y21r" placeholder="Re">
                <input type="number" class="col-sm-2 form-control" id="y21i" placeholder="Im">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Y22</label>
            <div class="col-sm-10">
                <input type="number" class="col-sm-2 form-control" id="y22r" placeholder="Re">
                <input type="number" class="col-sm-2 form-control" id="y22i" placeholder="Im">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Parameters</legend>
              <div class="form-group col-md-4">
                
                <select id="inputState" class="form-control">
                  <option value="z">Z Parameters</option>
                  <option value="abcd">ABCD Parameters</option>
                  <option value="h">H Parameters</option>
                </select>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" onclick="hi()">Submit</button>
              <!-- Button trigger modal -->
  
            </div>
            <br>
            <br>
            <ol id="result">

            </ol>
            
          </div>
    </div>
   
  </div>
    <script src="https://unpkg.com/mathjs@8.0.0/lib/browser/math.js"></script>
    <script>
       
       var result=document.getElementById("result");
        function hi(){
        var y11=math.complex(document.getElementById("y11r").value,document.getElementById("y11i").value);
        var y12=math.complex(document.getElementById("y12r").value,document.getElementById("y12i").value);
        var y21=math.complex(document.getElementById("y21r").value,document.getElementById("y21i").value);
        var y22=math.complex(document.getElementById("y22r").value,document.getElementById("y22i").value);
        var select=document.getElementById("inputState");
        console.log(select.value);
        if(select.value=="abcd"){
            result.innerHTML="";
            var A=math.divide(math.multiply(-1,y22),y21);
            var B=math.divide(1,y21);
            var w1=math.subtract(math.multiply(y12,y21),math.multiply(y11,y22));
            var C=math.divide(w1,y21);
            var D=math.divide(math.multiply(-1,y11),y21);

            var x = document.createElement("LI");
            var t = document.createTextNode("A : "+A);
            x.appendChild(t);
            result.appendChild(x);
            var x = document.createElement("LI");
            var t = document.createTextNode("B : "+B);
            x.appendChild(t);
            result.appendChild(x);
            var x = document.createElement("LI");
            var t = document.createTextNode("C : "+C);
            x.appendChild(t);
            result.appendChild(x);
            var x = document.createElement("LI");
            var t = document.createTextNode("D : "+D);
            x.appendChild(t);
            result.appendChild(x);
        }
        
         if(select.value=="h"){
            result.innerHTML="";
            var h11=math.divide(1,y11);
            var h12=math.divide(y12,y11);
            var h21=math.divide(y21,y11);
            var w2=math.subtract(math.multiply(y11,y22),math.multiply(y12,y21));
            var h22=math.divide(w2,y11);

            var x = document.createElement("LI");
            var t = document.createTextNode("h11 : "+h11);
            x.appendChild(t);
            result.appendChild(x);
            var x = document.createElement("LI");
            var t = document.createTextNode("h12 : "+h12);
            x.appendChild(t);
            result.appendChild(x);
            var x = document.createElement("LI");
            var t = document.createTextNode("h21 : "+h21);
            x.appendChild(t);
            result.appendChild(x);
            var x = document.createElement("LI");
            var t = document.createTextNode("h22 : "+h22);
            x.appendChild(t);
            result.appendChild(x);
        }

         if(select.value=="z"){
           result.innerHTML="";
            var w2=math.subtract(math.multiply(y11,y22),math.multiply(y12,y21));
            var z11=math.divide(y22,w2);
            var z12=math.divide(math.multiply(-1,y12),w2);
            var z21=math.divide(math.multiply(-1,y21),w2);
            var z22=math.divide(y11,w2);

            var x = document.createElement("LI");
            var t = document.createTextNode("Z11 : "+z11);
            x.appendChild(t);
            result.appendChild(x);
            var x = document.createElement("LI");
            var t = document.createTextNode("Z12 : "+z12);
            x.appendChild(t);
            result.appendChild(x);
            var x = document.createElement("LI");
            var t = document.createTextNode("Z21 : "+z21);
            x.appendChild(t);
            result.appendChild(x);
            var x = document.createElement("LI");
            var t = document.createTextNode("Z22 : "+z22);
            x.appendChild(t);
            result.appendChild(x);
         }
        }
        

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</body>
</html>
